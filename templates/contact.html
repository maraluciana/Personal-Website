{% extends "base.html" %}
{% block content %}

<div class="container-fluid title-portfolio d-flex flex-column justify-content-center text-font">
    <div class = "row">
        <div class = "col-2"></div>
        <h1 class= "col fw-bolder"> Contact</h1>
    </div>
    <div class = "row">
        <div class = "col-2"></div>
        <h3 class = "col text-muted"> Let's get in touch</h3>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-12 col-xl-6 py-4 px-0">
            <form class="row g-3">
                <div class="col-12 col-xl-6">
                    <label for="inputName" class="form-label">Your name</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-12 col-xl-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-12">
                  <label for="inputSubject" class="form-label">Subject</label>
                  <input type="text" class="form-control" id="inputSubject">
                </div>
                <div class="col-12 mb-3">
                    <label for="exampleMesssage" class="form-label">Messsage</label>
                    <textarea class="form-control" id="exampleMesssage" rows="10"></textarea>
                  </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
        </div>
        <div class="col ms-3 text-font">
            <div class="row ms-3">  
                <div class="col-12 ms-3">
                    <img src="{{url_for('static', filename='images/contact.png')}}" class="img-responsive scale-down" alt="...">
                </div>    
                <div class="col-12 ms-3 text-muted"> 
                    <div class ="col-12">
                        <i class="bi bi-geo-alt"></i>
                        <span> Bucharest, Romania </span>
                    </div>
                    <div class ="col-12">
                        <i class="bi bi-envelope"></i>
                        <span> maraluciana1606@gmail.com </span>
                    </div>
                    <div class ="col-12">
                        <i class="bi bi-telephone"></i>
                        <span> 0722618765</span>
                    </div>
                </div>   
            </div>  
        </div>
    </div>
</div>

{% endblock content %}
